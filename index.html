<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>animated Sprite</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script src="jAnimatedSprite.js" type="text/javascript">
		</script>
		<link rel="stylesheet" type="text/css" media="screen, projection" title="" href="css/project.css" />
		<style type="text/css">
	
			html {
				background: #efefef;
			}

			.jAnimatedSprite {
				background-image: url('sprite.png');
				background-repeat: no-repeat;
				background-position: 0 0;
				width: 40px;
				height: 40px;
				margin:10px;
			}
			 		 
		</style>
		<script>
			jQuery(document).ready(function () {jQuery('.jAnimatedSprite').jAnimatedSprite({
					iItemWidth: 40,
					cssBackgroundPositionY: '0px',
					iFPS: 6
				})
			})
		</script>
	</head>
	<body>
		<div class="jAnimatedSprite"></div>
	</body>
</html>
